<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Jai' Davis</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
    <header>
      <h1 class="site-title">📬 Contact Me</h1>
      <nav class="main-nav reveal">
        <ul>
        <li><a href="index.html" class="nav-link">🏠 Hub</a></li>
        <li><a href="projects.html" class="nav-link bratz-btn">💻 Projects</a></li>
        <li><a href="contact.html" class="nav-link health-btn active">📬 Contact</a></li>
      </ul>
      </nav>
    </header>

   <main class="reveal">
    <section class="intro-text">
      <h2 class="bratz-glow">✨ Let’s Connect</h2>
      <p>Got a question, collab idea, or just want to say hi? Drop a message below — I’d love to hear from you!</p>
    </section>

    <section class="contact-form-section">
      <form class="contact-form" action="#" method="post">
        <div class="input-row">
          <input type="text" name="name" placeholder="Your Name" required>
          <input type="email" name="email" placeholder="Your Email" required>
        </div>
        <textarea name="message" placeholder="Your Message..." rows="6" required></textarea>
        <button type="submit" class="bratz-btn">Send ✨</button>
      </form>
    </section>


    <section class="social-links">
      <h2>Find Me Online</h2>
      <ul>
        <li><a href="https://github.com/JaiyahhD" target="_blank">GitHub</a></li>
        <li><a href="https://www.linkedin.com/in/jai-d-882358132/" target="_blank">LinkedIn</a></li>
      </ul>
    </section>

    <footer>
      <p>© 2025 Jai' Davis | <a href="index.html">Back to Home</a></p>
    </footer>
  </main>
</body>
</html>
